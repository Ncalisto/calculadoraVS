<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
        <meta charset="UTF-8" />
        <meta name="viewpot" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    </head>

    <body>
        <div id="container">
            <div id="calc">
              <div id="display"></div>
              <div id="keyboard">
                <button class="operator" id="limpar">CE</button>
                <button class="operator" id="limparCalc">C</button>
                <button class="operator" id="backspace">«</button>
                <button class="operator" id="op/">÷</button>
                <button class="number" id="tecla7">7</button>
                <button class="number" id="tecla8">8</button>
                <button class="number" id="tecla9">9</button>
                <button class="operator" id="op*">×</button>
                <button class="number" id="tecla4">4</button>
                <button class="number" id="tecla5">5</button>
                <button class="number" id="tecla6">6</button>
                <button class="operator" id="op-">-</button>
                <button class="number" id="tecla1">1</button>
                <button class="number" id="tecla2">2</button>
                <button class="number" id="tecla3">3</button>
                <button class="operator" id="op+">+</button>
                <button class="empty" id="empty"></button>
                <button class="number" id="tecla0">0</button>
                <button class="empty" id="empty"></button>
                <button class="operator" id="=">=</button>
              </div>
            </div>
        </div>

        <div id="Footer">
            <p id="text-footer">Created by <a href="https://github.com/Ncalisto">®Nicolas Calisto™</a></p>
        </div>

        <script src="./calculadora.js"></script>
    </body>
</html>
